{% extends "base.html" %}
{% block title %}{{ name }} - Admin User #{{ admin.id }}{% endblock %}
{% block body %}
{% include "admin/navbar.html" %}
    <div class="content">
        <h1>Admin ID #{{ admin.id }}</h1>

        {% if fail %}
        <div class="alert alert-danger" role="alert">
            <p>{{ fail }}</p>
        </div>
        {% endif %}
    
        {% if success %}
        <div class="alert alert-success" role="alert">
            <p>{{ success }}</p>
        </div>
        {% endif %}
    </div>

    <form action="/admin/users/{{ admin.id }}", method="post">
        <div class="form-group">
            <label for="email">Name</label>
            <input name="name" type="text" class="form-control" id="name" placeholder="Enter name" value="{{ admin.name }}" />
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input name="email" type="email" class="form-control" id="email" placeholder="Enter email" value="{{ admin.email }}"/>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
